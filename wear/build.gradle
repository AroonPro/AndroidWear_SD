apply plugin: 'com.android.application'

android {
    namespace 'uk.org.openseizuredetector'
    compileSdkVersion 33
    buildToolsVersion '30.0.3'
    defaultConfig {
        applicationId "uk.org.openseizuredetector"
        minSdk 30
        targetSdkVersion 31
        multiDexEnabled true
        versionCode 1
        versionName '1.0.0b'
        testFunctionalTest true
        testHandleProfiling true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix = ""
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.github.wendykierp:JTransforms:3.1'
    implementation 'com.google.android.gms:play-services-wearable:18.0.0'
    implementation compileOnly('com.google.android.support:wearable:2.9.0')
    implementation compileOnly('com.google.android.wearable:wearable:2.9.0')
    implementation "androidx.health:health-services-client:1.0.0-beta01"


}
